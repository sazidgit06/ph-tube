<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-tube</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto py-3 flex justify-between items-center border-b">
            <div class="logo w-[100px]">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" class="grow" placeholder="Search" />
                </label>
            </div>
            <div class="sort">
                <button class="btn">SORT</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- main head -->
        <nav>
            <div id="category" class="flex justify-center gap-6 mt-5">

            </div>
        </nav>
        <!-- main body -->
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mt-5">
            <div id="modal">

            </div>
        </section>
        <section>
            <div>
                <!-- Open the modal using ID.showModal() method -->
                <button class="btn hidden" onclick="myModal.showModal()">open modal</button>
                <dialog id="myModal" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <div id="modalid">

                        </div>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>
    </main>

    <script src="js/all.js"></script>
</body>

</html>
